        //this lets us grab the key once we have submitted a value

        Object.prototype.getKeyByValue = function (value) {
            for (var prop in this) {
                if (this.hasOwnProperty(prop)) {
                    if (this[prop] === value)
                        return prop;
                }
            }
        }

        // functions to calculate our top score


        function findNum(newArr, callback) {
            var minimum = newArr[0];
            for (var i = 0; i < newArr.length; i++) {
                if (newArr[i] > minimum) {
                    minimum = newArr[i];
                }
            }
            callback(minimum);
        };
